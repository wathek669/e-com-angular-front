<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">E-commerce</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/order" routerLinkActive="active">
      Track order
    </button>
    <button mat-button routerLink="/register" routerLinkActive="active">
      Register
    </button>
    <button mat-button routerLink="/login" routerLinkActive="active">
      Login
    </button>
  </mat-toolbar>
</div>
<div *ngIf="isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">E-commerce</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">
      Dashboard
    </button>
    <button mat-button routerLink="/admin/analytics" routerLinkActive="active">
      Analytics
    </button>
    <button mat-button routerLink="/admin/category" routerLinkActive="active">
      Category
    </button>
    <button mat-button routerLink="/admin/product" routerLinkActive="active">
      Products
    </button>
    <button mat-button routerLink="/admin/orders" routerLinkActive="active">
      Orders
    </button>
    <button mat-button routerLink="/admin/post-coupon" routerLinkActive="active">
      Post Coupon
    </button>
    <button mat-button routerLink="/admin/coupons" routerLinkActive="active">
      Coupons
    </button>
    <button mat-button (click)="logout()" routerLinkActive="active">
      Logout
    </button>
  </mat-toolbar>
</div>
<div *ngIf="isCustomerLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">E-commerce</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/customer/dashboard" routerLinkActive="active">
      Dashboard
    </button>
    <button mat-button routerLink="/customer/cart" routerLinkActive="active">
      Cart
    </button>
    <button mat-button routerLink="/customer/my_orders" routerLinkActive="active">
      Orders
    </button>
    <button mat-button routerLink="/customer/wishlist" routerLinkActive="active">
      Wishlist
    </button>
    <button mat-button routerLink="/customer/profile" routerLinkActive="active">
      Profile
    </button>
    <button mat-button (click)="logout()" routerLinkActive="active">
      Logout
    </button>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
